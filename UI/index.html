<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">

            <h1>
                <a href="home.html">MyDiary</a></h1>

            <div class="signin">
                <form>
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Password">
                    <input type="submit" id="Login" value="Log In">

                </form>
                <span>Forgot <a href="#">Password?</a></span>

            </div>

        </div>

        <!--end of header-->
        <div class="mainbody">
            <div class="signUp-form">
                <fieldset class="signup">
                    <legend>Create An Account</legend>
                    <form method="POST">
                        <input type="text" placeholder="First Name"><br>
                        <input type="text" placeholder="Last Name"><br>
                        <input type="email" placeholder="Email Address"><br>
                        <input type="text" placeholder="New Password">
                        <input type="text" placeholder="Confirm Password">
                        <input type="submit" value="Sign Up">

                    </form>

                </fieldset>

            </div>
            <!--end of signUp form-->
            <div class="infor-section">
                <div class="infor">
                    <p>MyDiary is your online journal where you get to jot down your thoughts and feelings. </p>
                    <p>"One day, all of this will be a memory"</p>
                    <p>~Vampire Diaries</p>
                </div>

            </div>
            <!--end of information section-->


        </div>
        <!--end of mainbody div-->

    </div>
    <!--end of container-->
</body>
<footer>MyDiaryÂ©2018. All Rights Reserved.</footer>

</html>
